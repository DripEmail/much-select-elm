<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Much Select - Option API</title>

<body class="fun">
<include src="header.html">

  "pageName": "Empty Options"

<include src="nav.html"></include>

<div class="container">
  <div id="just-a-much-select-with-no-options">
    <h3>No Options</h3>
    <h4>Just an empty selector</h4>
    <much-select></much-select>
  </div>

  <div id="empty-value-with-no-options" >
    <h3>Empty Value with No Options</h3>
    <much-select selected-value=""></much-select>
  </div>

  <div id="one-empty-option" >
    <h3>One Empty Option</h3>
    <much-select>
      <select slot="select-input">
        <option></option>
      </select>
    </much-select>
  </div>

  <div id="one-empty-selected-option" >
    <h3>No Empty Selected Option</h3>
    <much-select>
      <select slot="select-input">
        <option selected></option>
      </select>
    </much-select>
  </div>

  <div id="one-empty-option-with-a-label" >
    <h3>One Empty Option</h3>
    <h4>With a label</h4>
    <much-select>
      <select slot="select-input">
        <option value="">NOTHING</option>
      </select>
    </much-select>
  </div>

  <div id="an-empty-option-with-a-label-and-some-other-stuff" >
    <h3>An Empty Option with a Label and other options</h3>
    <much-select>

      </select>
    </much-select>
  </div>

  <div id="an-empty-option-with-no-label-and-some-other-options" >
    <h3>An Empty Option with a Label and other options</h3>
    <much-select>
      <select slot="select-input">
        <option value="">None</option>,
        <option value="car">Car</option>,
        <option value="truck">Truck</option>,
        <option value="van" disabled="true">Van</option>,
        <option value="plane">Plane</option>,
        <option value="boat">boat</option>,
        <option value="train">Train</option>,
        <option value="tank">Tank</option>,

</div>

<script src="./index.js" type="module"></script>

</html>
