<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Select Custom Options</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!--suppress HtmlUnknownTarget -->
  <link rel="icon" href="../favicon.ico" type="image/x-icon" />
  <title>Much Select - Initial Value</title>
  <link href="../demo-styles.css" rel="stylesheet">
</head>
<body>
<div id="much-select-with-custom-options" class="example">
  <h3>Custom Options</h3>
  <p>With multi select you can also add your own "custom" options with the <code>allow-custom-options=""</code> attribute.</p>
  <much-select multi-select="" allow-custom-options="">
    <select slot="select-input">
      <option>Arugula</option>
      <option>Butterhead</option>
      <option>Coral</option>
      <option>Cress</option>
      <option>Endive</option>
      <option>Escarole</option>
      <option>Frisée</option>
      <option>Mâche</option>
    </select>
  </much-select>
</div>
<script src="../index.js" type="module"></script>
</body>
</html>
