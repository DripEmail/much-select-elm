<div id="simple-multi-select-example">
  <h3>Multi Select</h3>
  <p>Choose some colors, no need to just pick 1.</p>
  <much-select multi-select="true">
    <select slot="select-input">
      <option>Red</option>
      <option>Yellow</option>
      <option>Orange</option>
      <option>Green</option>
      <option>Blue</option>
      <option>Purple</option>
    </select>
  </much-select>
</div>
