<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--suppress HtmlUnknownTarget -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <title>App</title>
</head>

<style>
  .container {
    display: flex;
  }

  .container div {
    margin: 1rem;
  }
</style>

<body>

<h1>Much-Selector</h1>

<h2>Demo and Development Playground</h2>

<div class="container">

  <div>
    <h3>Simple Example</h3>
    <much-selector>
      <select>
        <option>Bricks</option>
        <option>Sticks</option>
        <option>Straw</option>
      </select>
    </much-selector>
  </div>

  <div>
    <h3>Multi Select</h3>
    <much-selector multi-select="true">
      <select>
        <option>Red</option>
        <option>Yellow</option>
        <option>Orange</option>
        <option>Green</option>
        <option>Blue</option>
        <option>Purple</option>
      </select>
    </much-selector>
  </div>

  <div>
    <h3>Option Groups</h3>
    <much-selector>
      <select>
        <optgroup label="Primary">
          <option>Red</option>
          <option>Yellow</option>
          <option>Blue</option>
        </optgroup>
        <optgroup label="Secondary">
          <option>Orange</option>
          <option>Green</option>
          <option>Purple</option>
        </optgroup>
      </select>
    </much-selector>
  </div>

  <div>
    <h3>Options with Descriptions</h3>
    <much-selector>
      <select>
        <option data-description="scarlet, vermilion, ruby, ruby red, ruby-colored, cherry">Red</option>
        <option data-description="yellowish, yellowy, lemon, lemony, amber, gold, golden; blond, light brown, fair, flaxen">Yellow</option>
        <option data-description=" sky blue, azure, cobalt (blue), sapphire, cerulean, navy (blue), saxe (blue), Oxford blue, Cambridge blue, ultramarine">Blue</option>
        <option data-description="A town in France">Orange</option>
        <option data-description="greenish, viridescent; olive green, pea green, emerald green, lime green, bottle green">Green</option>
        <option data-description="violet">Purple</option>
      </select>
    </much-selector>
  </div>

  <div>
    <h3>An initial value</h3>
    <p>Set using the <code>selected</code> attribute on the <code>&lt;much-selector&gt;</code></p>
    <much-selector selected="Blue">
      <select>
        <option data-description="scarlet, vermilion, ruby, ruby red, ruby-colored, cherry">Red</option>
        <option data-description="yellowish, yellowy, lemon, lemony, amber, gold, golden; blond, light brown, fair, flaxen">Yellow</option>
        <option data-description=" sky blue, azure, cobalt (blue), sapphire, cerulean, navy (blue), saxe (blue), Oxford blue, Cambridge blue, ultramarine">Blue</option>
        <option data-description="A town in France">Orange</option>
        <option data-description="greenish, viridescent; olive green, pea green, emerald green, lime green, bottle green">Green</option>
        <option data-description="violet">Purple</option>
      </select>
    </much-selector>
  </div>

</div>

<!--suppress HtmlUnknownTarget -->
<script src="/bundle.js"></script>
</body>
</html>
