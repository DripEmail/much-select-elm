<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--suppress HtmlUnknownTarget -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <title>App</title>
</head>

<style>
  .container {
    display: flex;
  }
</style>

<body>

<h1>Much-Selector</h1>

<h2>Demo and Development Playground</h2>

<div class="container">

  <div>
    <h3>Simple Example</h3>
    <much-selector>
      <select>
        <option>Bricks</option>
        <option>Sticks</option>
        <option>Straw</option>
      </select>
    </much-selector>
  </div>

  <div>
    <h3>Multi Select</h3>
    <much-selector multi-select="true">
      <select>
        <option>Red</option>
        <option>Yellow</option>
        <option>Orange</option>
        <option>Green</option>
        <option>Blue</option>
        <option>Purple</option>
      </select>
    </much-selector>
  </div>

  <div>
    <h3>Option Groups</h3>
    <much-selector>
      <select>
        <optgroup label="Primary">
          <option>Red</option>
          <option>Yellow</option>
          <option>Blue</option>
        </optgroup>
        <optgroup label="Secondary">
          <option>Orange</option>
          <option>Green</option>
          <option>Purple</option>
        </optgroup>
      </select>
    </much-selector>
  </div>

</div>

<!--suppress HtmlUnknownTarget -->
<script src="/bundle.js"></script>
</body>
</html>
