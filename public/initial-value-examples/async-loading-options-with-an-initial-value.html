<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Async Loading Options</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!--suppress HtmlUnknownTarget -->
  <link rel="icon" href="../favicon.ico" type="image/x-icon" />
  <title>Much Select - Initial Value</title>
  <link href="../demo-styles.css" rel="stylesheet">

  <script src="../example-options-cities.js"></script>
</head>
<body>

<div id="selected-option-with-async-options">
  <h3>Async Loading Options</h3>
  <p>In this example we start with a single selected value, then asynchronously load in a bunch more options (after 10 seconds).</p>
  <p>The description for the selected gets loaded in with all async options.</p>
  <much-select max-dropdown-items="30">
    <select slot="select-input">
      <option selected value="les Escaldes">les Escaldes</option>
    </select>
  </much-select>

  <script>
    (() => {
      const muchSelect = document.querySelector(
        "#selected-option-with-async-options much-select"
      );
      const possibleOptions = window.exampleOptionsCities;

      muchSelect.addEventListener("ready", () => {
        window.setTimeout(() => {
          possibleOptions.forEach((option) => {
            muchSelect.addOption(option);
          });
        }, 10000);
      });
    })();
  </script>
</div>

<script src="../index.js" type="module"></script>

</body>
</html>
